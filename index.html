    <script>
      // CRITICAL: Immediate execution to prevent FOUC
      (function() {
        let carouselAdded = false;
        let retryCount = 0;
        const maxRetries = 20;

        function addCarousel() {
          if (carouselAdded || retryCount >= maxRetries) return;
          retryCount++;

          const heroSection = document.querySelector('#home');
          if (!heroSection) {
            requestAnimationFrame(addCarousel);
            return;
          }

          // Check if carousel already exists
          if (document.querySelector('.evogr-logo-carousel')) {
            carouselAdded = true;
            document.body.classList.add('page-loaded');
            return;
          }

          // Create carousel with inline styles for guaranteed visibility
          const carousel = document.createElement('div');
          carousel.className = 'evogr-logo-carousel';
          carousel.innerHTML = `

              <img src="/assets/logos/gmr-group-logo-png_seeklogo-310947.png" alt="GMR Group" width="140" height="60" loading="eager" />

              <img src="/assets/logos/SCHIEBEL.png" alt="Schiebel" width="140" height="60" loading="eager" />
              <img src="/assets/logos/Pharmeasy-1.png" alt="PharmEasy" width="140" height="60" loading="eager" />
              <img src="/assets/logos/gmr-group-logo-png_seeklogo-310947.png" alt="GMR Group" width="140" height="60" loading="eager" />
              <img src="/assets/logos/cropped-logo-chola.png" alt="Chola MS" width="140" height="60" loading="eager" />
              <img src="/assets/logos/Hyundai_Motor_Company_logo.svg.png" alt="Hyundai" width="140" height="60" loading="eager" />
              <img src="/assets/logos/SCHIEBEL.png" alt="Schiebel" width="140" height="60" loading="eager" />
            </div>
          `;

          // Insert after hero section
          if (heroSection.nextSibling) {
            heroSection.parentNode.insertBefore(carousel, heroSection.nextSibling);
          } else {
            heroSection.parentNode.appendChild(carousel);
          }

          carouselAdded = true;
          document.body.classList.add('page-loaded');
        }

        // Start immediately
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', addCarousel);
        } else {
          addCarousel();
        }

        // Also try after React renders
        window.addEventListener('load', addCarousel);
        setTimeout(addCarousel, 100);
        setTimeout(addCarousel, 500);
        setTimeout(addCarousel, 1000);
      })();

      // Fix navigation to prevent old version loading
      window.addEventListener('load', function() {

          }
        });
      });
