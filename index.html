  <body>
    <div id="root"></div>
    
    <!-- Client Logos Carousel -->
    <div id="client-logos-carousel" class="logos-carousel-container">
      <div class="logos-carousel-wrapper">
        <div class="logos-carousel-track" id="logos-track">
          <!-- Client logos will be inserted here -->
        </div>
      </div>
    </div>

    <style>
      .logos-carousel-container {
        width: 100%;
        background: linear-gradient(135deg, hsl(240 10% 4%), hsl(240 10% 8%));
        border-top: 1px solid hsl(var(--border));
        border-bottom: 1px solid hsl(var(--border));
        padding: 2rem 0;
        overflow: hidden;
        position: relative;
        z-index: 10;
      }

      .logos-carousel-wrapper {
        position: relative;
        overflow: hidden;
        mask: linear-gradient(
          to right,
          transparent 0%,
          black 10%,
          black 90%,
          transparent 100%
        );
        -webkit-mask: linear-gradient(
          to right,
          transparent 0%,
          black 10%,
          black 90%,
          transparent 100%
        );
      }

      .logos-carousel-track {
        display: flex;
        animation: scroll-logos 30s linear infinite;
        width: max-content;
        gap: 4rem;
      }

      .logo-item {
        flex-shrink: 0;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0 2rem;
        background: hsl(var(--card) / 0.6);
        border: 1px solid hsl(var(--border) / 0.3);
        border-radius: 12px;
        backdrop-filter: blur(8px);
        transition: all 0.3s ease;
        min-width: 160px;
      }

      .logo-item:hover {
        background: hsl(var(--card) / 0.8);
        border-color: hsl(var(--primary) / 0.4);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px hsl(var(--primary) / 0.1);
      }

      .logo-item img {
        max-height: 40px;
        max-width: 120px;
        object-fit: contain;
        filter: brightness(0.9) contrast(1.1);
        transition: filter 0.3s ease;
      }

      .logo-item:hover img {
        filter: brightness(1) contrast(1.2);
      }

      .logo-text {
        font-family: 'Inter', sans-serif;
        font-weight: 600;
        font-size: 1.1rem;
        color: hsl(var(--foreground) / 0.9);
        text-align: center;
        letter-spacing: 0.5px;
      }

      @keyframes scroll-logos {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }

      .logos-carousel-track:hover {
        animation-play-state: paused;
      }

      @media (max-width: 768px) {
        .logos-carousel-container {
          padding: 1.5rem 0;
        }
        
        .logo-item {
          height: 50px;
          min-width: 140px;
          padding: 0 1.5rem;
        }
        
        .logo-item img {
          max-height: 32px;
          max-width: 100px;
        }
        
        .logo-text {
          font-size: 1rem;
        }
        
        .logos-carousel-track {
          gap: 2rem;
          animation-duration: 25s;
        }
      }

      /* Section separator styling */
      .logos-carousel-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 2px;
        background: linear-gradient(90deg, transparent, hsl(var(--primary)), transparent);
      }

      .logos-carousel-container::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 2px;
        background: linear-gradient(90deg, transparent, hsl(var(--primary)), transparent);
      }
    </style>

    <script>
      // Client logos data - you can replace these with actual client logos
      const clientLogos = [
        { name: 'TechCorp Solutions', type: 'text' },
        { name: 'Global Industries', type: 'text' },
        { name: 'InnovateTech', type: 'text' },
        { name: 'SecureGuard Systems', type: 'text' },
        { name: 'Elite Consulting', type: 'text' },
        { name: 'ProStaff Solutions', type: 'text' },
        { name: 'Defense Contractors Ltd', type: 'text' },
        { name: 'Strategic Partners', type: 'text' },
        { name: 'Corporate Excellence', type: 'text' },
        { name: 'Premier Services', type: 'text' },
        { name: 'National Security Co', type: 'text' },
        { name: 'Professional Staffing', type: 'text' }
      ];

      function createLogoCarousel() {
        const track = document.getElementById('logos-track');
        if (!track) return;

        // Create logos twice for seamless loop
        const allLogos = [...clientLogos, ...clientLogos];
        
        allLogos.forEach(logo => {
          const logoElement = document.createElement('div');
          logoElement.className = 'logo-item';
          
          if (logo.type === 'image' && logo.src) {
            logoElement.innerHTML = `<img src="${logo.src}" alt="${logo.name}" />`;
          } else {
            logoElement.innerHTML = `<div class="logo-text">${logo.name}</div>`;
          }
          
          track.appendChild(logoElement);
        });
      }

      // Initialize carousel when DOM is loaded
      document.addEventListener('DOMContentLoaded', function() {
        createLogoCarousel();
        
        // Position the carousel at the border between sections
        positionCarousel();
      });

      function positionCarousel() {
        const carousel = document.getElementById('client-logos-carousel');
        const root = document.getElementById('root');
        
        if (carousel && root) {
          // Insert carousel after the first major section
          // This will place it at the "border" between homepage sections
          setTimeout(() => {
            const sections = root.querySelectorAll('section, div[class*="section"]');
            if (sections.length > 0) {
              // Insert after the first section (hero section)
              const insertAfter = sections[0] || root.firstElementChild;
              if (insertAfter && insertAfter.parentNode) {
                insertAfter.parentNode.insertBefore(carousel, insertAfter.nextSibling);
              }
            }
          }, 1000); // Wait for React to render
        }
      }

      // Optional: Add intersection observer for animation control
      if ('IntersectionObserver' in window) {
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            const track = entry.target.querySelector('.logos-carousel-track');
            if (track) {
              if (entry.isIntersecting) {
                track.style.animationPlayState = 'running';
              } else {
                track.style.animationPlayState = 'paused';
              }
            }
          });
        });

        document.addEventListener('DOMContentLoaded', () => {
          const carousel = document.getElementById('client-logos-carousel');
          if (carousel) {
            observer.observe(carousel);
          }
        });
      }
    </script>
