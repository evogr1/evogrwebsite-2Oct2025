  <body>
    <div id="root"></div>
    
    <!-- Client Logos Carousel -->
    <div id="client-logos-carousel" class="logos-carousel-container">
      <div class="logos-carousel-wrapper">
        <div class="logos-carousel-track" id="logos-track">
          <!-- Client logos will be inserted here -->
        </div>
      </div>
    </div>

    <style>
      .logos-carousel-container {
        width: 100%;
        padding: 3rem 0;
        overflow: hidden;
        position: relative;
        background: transparent;
      }

      .logos-carousel-wrapper {
        position: relative;
        overflow: hidden;
        mask: linear-gradient(
          to right,
          transparent 0%,
          black 15%,
          black 85%,
          transparent 100%
        );
        -webkit-mask: linear-gradient(
          to right,
          transparent 0%,
          black 15%,
          black 85%,
          transparent 100%
        );
      }

      .logos-carousel-track {
        display: flex;
        animation: scroll-logos 25s linear infinite;
        width: max-content;
        gap: 3rem;
      }

      .logo-item {
        flex-shrink: 0;
        height: auto;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0.5rem 1rem;
        background: transparent;
        transition: all 0.3s ease;
        min-width: 120px;
      }

      .logo-item:hover {
        transform: scale(1.05);
        opacity: 0.8;
      }

      .logo-item img {
        max-height: 50px;
        max-width: 140px;
        object-fit: contain;
        filter: brightness(0.8) contrast(1.1);
        transition: all 0.3s ease;
      }

      .logo-item:hover img {
        filter: brightness(1) contrast(1.2);
      }

      .logo-text {
        font-family: 'Inter', sans-serif;
        font-weight: 500;
        font-size: 1rem;
        color: hsl(var(--foreground) / 0.7);
        text-align: center;
        letter-spacing: 0.5px;
        white-space: nowrap;
        transition: all 0.3s ease;
      }

      .logo-item:hover .logo-text {
        color: hsl(var(--foreground) / 0.9);
      }

      @keyframes scroll-logos {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }

      .logos-carousel-track:hover {
        animation-play-state: paused;
      }

      @media (max-width: 768px) {
        .logos-carousel-container {
          padding: 2rem 0;
        }
        
        .logo-item {
          min-width: 100px;
          padding: 0.25rem 0.75rem;
        }
        
        .logo-item img {
          max-height: 40px;
          max-width: 100px;
        }
        
        .logo-text {
          font-size: 0.9rem;
        }
        
        .logos-carousel-track {
          gap: 2rem;
          animation-duration: 20s;
        }
      }
    </style>

    <script>
      // Client logos data - you can replace these with actual client logos
      const clientLogos = [
        { name: 'TechCorp Solutions', type: 'text' },
        { name: 'Global Industries', type: 'text' },
        { name: 'InnovateTech', type: 'text' },
        { name: 'SecureGuard Systems', type: 'text' },
        { name: 'Elite Consulting', type: 'text' },
        { name: 'ProStaff Solutions', type: 'text' },
        { name: 'Defense Contractors Ltd', type: 'text' },
        { name: 'Strategic Partners', type: 'text' },
        { name: 'Corporate Excellence', type: 'text' },
        { name: 'Premier Services', type: 'text' },
        { name: 'National Security Co', type: 'text' },
        { name: 'Professional Staffing', type: 'text' }
      ];

      function createLogoCarousel() {
        const track = document.getElementById('logos-track');
        if (!track) return;

        // Create logos twice for seamless loop
        const allLogos = [...clientLogos, ...clientLogos];
        
        allLogos.forEach(logo => {
          const logoElement = document.createElement('div');
          logoElement.className = 'logo-item';
          
          if (logo.type === 'image' && logo.src) {
            logoElement.innerHTML = `<img src="${logo.src}" alt="${logo.name}" />`;
          } else {
            logoElement.innerHTML = `<div class="logo-text">${logo.name}</div>`;
          }
          
          track.appendChild(logoElement);
        });
      }

      // Initialize carousel when DOM is loaded
      document.addEventListener('DOMContentLoaded', function() {
        createLogoCarousel();
        
        // Position the carousel at the border between sections
        positionCarousel();
      });

      function positionCarousel() {
        const carousel = document.getElementById('client-logos-carousel');
        const root = document.getElementById('root');
        
        if (carousel && root) {
          // Try to replace bouncing animation or position between sections
          setTimeout(() => {
            // Look for bouncing elements (common classes for bounce animations)
            const bouncingElements = root.querySelectorAll('.animate-bounce, [class*="bounce"], [class*="floating"], [class*="animate"], [style*="animation"]');
            
            // Also look for green elements that might be bouncing
            const greenElements = root.querySelectorAll('[class*="green"], [style*="green"], [class*="primary"]');
            
            let targetElement = null;
            
            // First try bouncing elements
            if (bouncingElements.length > 0) {
              targetElement = bouncingElements[0];
            } 
            // Then try green elements that might be animated
            else if (greenElements.length > 0) {
              for (let element of greenElements) {
                const computedStyle = window.getComputedStyle(element);
                if (computedStyle.animation !== 'none' || element.classList.contains('animate-bounce')) {
                  targetElement = element;
                  break;
                }
              }
            }
            
            if (targetElement) {
              // Replace the bouncing element with our carousel
              targetElement.parentNode.replaceChild(carousel, targetElement);
              console.log('Replaced bouncing/animated element with client logos carousel');
            } else {
              // Fallback: Insert after the first major section
              const sections = root.querySelectorAll('section, div[class*="section"], div[class*="hero"]');
              if (sections.length > 0) {
                const insertAfter = sections[0] || root.firstElementChild;
                if (insertAfter && insertAfter.parentNode) {
                  insertAfter.parentNode.insertBefore(carousel, insertAfter.nextSibling);
                }
              }
            }
          }, 1500); // Wait longer for React to fully render
        }
      }

      // Optional: Add intersection observer for animation control
      if ('IntersectionObserver' in window) {
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            const track = entry.target.querySelector('.logos-carousel-track');
            if (track) {
              if (entry.isIntersecting) {
                track.style.animationPlayState = 'running';
              } else {
                track.style.animationPlayState = 'paused';
              }
            }
          });
        });

        document.addEventListener('DOMContentLoaded', () => {
          const carousel = document.getElementById('client-logos-carousel');
          if (carousel) {
            observer.observe(carousel);
          }
        });
      }
    </script>
