  <body>
    <div id="root"></div>
    
    <!-- Client Logos Carousel -->
    <div id="client-logos-section" class="client-logos-section">
      <div class="client-logos-container">
        <div class="client-logos-header">
          <p class="trusted-text">Trusted by leading organizations across India</p>
        </div>
        <div class="logos-carousel">
          <div class="logos-track" id="logos-track">
            <!-- Logos will be populated by JavaScript -->
          </div>
        </div>
      </div>
    </div>

    <style>
      .client-logos-section {
        width: 100%;
        padding: 4rem 0 2rem 0;
        background: transparent;
        overflow: hidden;
        position: relative;
      }

      .client-logos-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
      }

      .client-logos-header {
        text-align: center;
        margin-bottom: 3rem;
      }

      .trusted-text {
        font-size: 1.1rem;
        color: #6b7280;
        font-weight: 500;
        margin: 0;
        opacity: 0.8;
      }

      .logos-carousel {
        position: relative;
        overflow: hidden;
        mask: linear-gradient(
          to right,
          transparent 0%,
          black 10%,
          black 90%,
          transparent 100%
        );
        -webkit-mask: linear-gradient(
          to right,
          transparent 0%,
          black 10%,
          black 90%,
          transparent 100%
        );
      }

      .logos-track {
        display: flex;
        align-items: center;
        gap: 4rem;
        animation: scroll-logos 30s linear infinite;
        width: fit-content;
      }

      .logo-item {
        flex-shrink: 0;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0.7;
        transition: opacity 0.3s ease, transform 0.3s ease;
        filter: grayscale(100%);
      }

      .logo-item:hover {
        opacity: 1;
        transform: scale(1.05);
        filter: grayscale(0%);
      }

      .logo-item img {
        max-height: 100%;
        max-width: 180px;
        width: auto;
        height: auto;
        object-fit: contain;
      }

      .logo-item .logo-text {
        font-size: 1.8rem;
        font-weight: 700;
        color: #374151;
        white-space: nowrap;
      }

      .logo-pharmeasy { color: #00a651; }
      .logo-gmr { color: #1e40af; }
      .logo-vem { color: #0ea5e9; }
      .logo-bennett { color: #dc2626; }
      .logo-matrix { color: #10b981; }
      .logo-tulip { color: #374151; }
      .logo-mufin { color: #059669; }
      .logo-manipal { color: #dc2626; }
      .logo-schiebel { color: #059669; }
      .logo-hyundai { color: #1e40af; }
      .logo-chola { color: #dc2626; }

      @keyframes scroll-logos {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }

      .logos-track:hover {
        animation-play-state: paused;
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .client-logos-section {
          padding: 3rem 0 1.5rem 0;
        }
        
        .client-logos-container {
          padding: 0 1rem;
        }
        
        .logos-track {
          gap: 3rem;
        }
        
        .logo-item {
          height: 50px;
        }
        
        .logo-item img {
          max-width: 140px;
        }
        
        .logo-item .logo-text {
          font-size: 1.5rem;
        }
      }

      @media (max-width: 480px) {
        .logos-track {
          gap: 2rem;
        }
        
        .logo-item {
          height: 40px;
        }
        
        .logo-item img {
          max-width: 120px;
        }
        
        .logo-item .logo-text {
          font-size: 1.3rem;
        }
      }
    </style>

    <script>
      // Client logos data based on provided images
      const clientLogos = [
        { name: 'PharmEasy', type: 'text', className: 'logo-pharmeasy' },
        { name: 'GMR Group', type: 'text', className: 'logo-gmr' },
        { name: 'VEM Technologies', type: 'text', className: 'logo-vem' },
        { name: 'Bennett University', type: 'text', className: 'logo-bennett' },
        { name: 'Matrix Smart Technologies', type: 'text', className: 'logo-matrix' },
        { name: 'Tulip Compression', type: 'text', className: 'logo-tulip' },
        { name: 'MUFIN', type: 'text', className: 'logo-mufin' },
        { name: 'Manipal Academy', type: 'text', className: 'logo-manipal' },
        { name: 'Schiebel', type: 'text', className: 'logo-schiebel' },
        { name: 'Hyundai', type: 'text', className: 'logo-hyundai' },
        { name: 'CholaMS Risk Services', type: 'text', className: 'logo-chola' }
      ];

      function initializeLogoCarousel() {
        const track = document.getElementById('logos-track');
        if (!track) return;

        // Create logos twice for seamless loop
        const allLogos = [...clientLogos, ...clientLogos];
        
        track.innerHTML = allLogos.map(logo => {
          if (logo.type === 'image') {
            return `
              <div class="logo-item">
                <img src="${logo.src}" alt="${logo.name}" loading="lazy" />
              </div>
            `;
          } else {
            return `
              <div class="logo-item">
                <div class="logo-text ${logo.className}">${logo.name}</div>
              </div>
            `;
          }
        }).join('');
      }

      function positionCarousel() {
        const carousel = document.getElementById('client-logos-section');
        const root = document.getElementById('root');
        
        if (carousel && root) {
          // Wait for React to render, then position the carousel
          setTimeout(() => {
            // Look for the hero section or first major section
            const heroSection = root.querySelector('section[id="home"], section:first-child, div:first-child');
            
            if (heroSection) {
              // Insert carousel after the hero section
              heroSection.parentNode.insertBefore(carousel, heroSection.nextSibling);
              console.log('Client logos carousel positioned after hero section');
            } else {
              // Fallback: insert at the beginning of root
              root.insertBefore(carousel, root.firstChild);
              console.log('Client logos carousel positioned at beginning');
            }
            
            // Initialize the carousel
            initializeLogoCarousel();
          }, 1500); // Wait for React to fully render
        }
      }

      // Initialize when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', positionCarousel);
      } else {
        positionCarousel();
      }

      // Also try after window load as backup
      window.addEventListener('load', () => {
        setTimeout(positionCarousel, 500);
      });
    </script>
