<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evogr Solutions - Logo Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #0a0a0a;
            color: white;
            overflow-x: hidden;
        }

        .hero-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
        }

        .hero-content {
            text-align: center;
            max-width: 800px;
            margin-bottom: 4rem;
        }

        .hero-title {
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #4B5320, #6B7A2F);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: clamp(1rem, 2vw, 1.25rem);
            color: #a0a0a0;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        /* Logo Carousel Styles - Matching RunPod */
        .logo-carousel-section {
            width: 100%;
            padding: 3rem 0;
        }

        .carousel-label {
            text-align: center;
            font-size: 0.875rem;
            font-weight: 500;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 2rem;
        }

        .logo-carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
            mask: linear-gradient(
                to right,
                transparent,
                black 10%,
                black 90%,
                transparent
            );
            -webkit-mask: linear-gradient(
                to right,
                transparent,
                black 10%,
                black 90%,
                transparent
            );
        }

        .logo-track {
            display: flex;
            animation: scroll 30s linear infinite;
            width: calc(200px * 22); /* 11 logos * 2 for seamless loop */
        }

        .logo-item {
            flex: 0 0 200px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .logo-item img,
        .logo-item svg {
            max-width: 140px;
            max-height: 60px;
            width: auto;
            height: auto;
            opacity: 0.7;
            transition: opacity 0.3s ease;
            filter: grayscale(100%) brightness(0) invert(1);
        }

        .logo-item:hover img,
        .logo-item:hover svg {
            opacity: 1;
            filter: grayscale(0%) brightness(1) invert(0);
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(-200px * 11));
            }
        }

        /* Pause animation on hover */
        .logo-carousel:hover .logo-track {
            animation-play-state: paused;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .logo-item {
                flex: 0 0 150px;
            }
            
            .logo-track {
                width: calc(150px * 22);
            }
            
            @keyframes scroll {
                0% {
                    transform: translateX(0);
                }
                100% {
                    transform: translateX(calc(-150px * 11));
                }
            }
        }

        .cta-section {
            margin-top: 4rem;
            text-align: center;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #4B5320, #6B7A2F);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(75, 83, 32, 0.3);
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">Evogr Solutions</h1>
            <p class="hero-subtitle">

                Trusted by leading organizations across industries.

        </div>

        <div class="logo-carousel-section">

            <div class="logo-carousel">
                <div class="logo-track">
                    <!-- First set of logos -->
                    <div class="logo-item">

                    <div class="logo-item">

                    </div>
                    <div class="logo-item">

                    </div>
                    <div class="logo-item">

                    </div>
                    <div class="logo-item">
                        <img src="assets/logos/bennett.svg" alt="Bennett University">
                    </div>
                    <div class="logo-item">

                    </div>
                    <div class="logo-item">
                        <img src="assets/logos/pharmeasy.svg" alt="PharmEasy">
                    </div>
                    <div class="logo-item">
                        <img src="assets/logos/hyundai.svg" alt="Hyundai">
                    </div>
                    <div class="logo-item">
                        <img src="assets/logos/gmr.svg" alt="GMR">
                    </div>
                    <div class="logo-item">
                        <img src="assets/logos/matrix.svg" alt="Matrix Smart Technologies">
                    </div>
                    <div class="logo-item">
                        <img src="assets/logos/vem.svg" alt="VEM">
                    </div>
                    
                    <!-- Duplicate set for seamless loop -->
                    <div class="logo-item">

                    </div>
                    <div class="logo-item">
                        <img src="assets/logos/mufin.svg" alt="Mufin">
                    </div>
                    <div class="logo-item">

        </div>

        <div class="cta-section">
            <a href="#contact" class="cta-button">
                Get Started
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
            </a>
        </div>
    </section>

    <script>
        // Add smooth scrolling and interaction effects
        document.addEventListener('DOMContentLoaded', function() {
            const logoItems = document.querySelectorAll('.logo-item');
            
            // Add intersection observer for fade-in effects
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, {
                threshold: 0.1
            });

            logoItems.forEach(item => {
                item.style.opacity = '0';
                item.style.transform = 'translateY(20px)';
                item.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                observer.observe(item);
            });
        });
    </script>
</body>
</html>
